{% extends "base.html" %}
{% block title %}Change Password - Leave Tracker{% endblock %}
{% block content %}
<div class="auth-container">
    <h1>Change Password</h1>
    <p>You must change your password before continuing.</p>
    <form method="POST" action="{{ url_for('change_password') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required minlength="6" autofocus>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
        </div>
        <button type="submit" class="btn btn-primary btn-full">Change Password</button>
    </form>
</div>
{% endblock %}
