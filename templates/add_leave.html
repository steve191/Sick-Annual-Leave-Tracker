{% extends "base.html" %}
{% block title %}Add {{ leave_type }} Leave - Leave Tracker{% endblock %}
{% block content %}
<h1>Add {{ leave_type }} Leave</h1>

<div class="card">
    {% if leave_type == 'Annual' %}
    <form method="POST" action="{{ url_for('add_annual_leave') }}">
    {% else %}
    <form method="POST" action="{{ url_for('add_sick_leave') }}">
    {% endif %}
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-row">
            <div class="form-group">
                <label for="id">Employee ID</label>
                <input type="text" id="id" name="id" value="{{ employee.ID if employee else '' }}" readonly class="readonly">
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" value="{{ employee.firstName if employee else '' }}" readonly class="readonly">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" value="{{ employee.lastName if employee else '' }}" readonly class="readonly">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="days">Leave Days</label>
                <input type="number" id="days" name="days" required min="1">
            </div>
            <div class="form-group">
                <label for="startDate">Start Date (DD/MM/YYYY)</label>
                <input type="text" id="startDate" name="startDate" required placeholder="DD/MM/YYYY">
            </div>
            <div class="form-group">
                <label for="endDate">End Date (DD/MM/YYYY)</label>
                <input type="text" id="endDate" name="endDate" required placeholder="DD/MM/YYYY">
            </div>
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea id="comment" name="comment" rows="3"></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add {{ leave_type }} Leave</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
